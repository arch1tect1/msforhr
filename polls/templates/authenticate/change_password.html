<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>msforhr</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" type="image/svg+xml" href="/static/img/icon.svg">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#exampleModal").modal('show');
    });
</script>  
</head>
<body>
{% block content %}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background-color: #fff;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <b style="font-family: 'Lucida Grande', 'Lucida Sans Unicode', Arial, Helvetica, Verdana, sans-serif; color: #0088cc; font-size: 18px;">Change Password</b>
        </h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="width: 100%;">
        <div class="card-body">
            <form method="POST" action="{% url 'change_password' %}">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-danger alart-dismissable" role ="alert">
                        <button class="close" data-dismiss="alert">
                            <small><sup>x</sup></small>
                          </button>
                       

                       {% for field in form%}
                        {% if field.errors%}
                            {{field.errors}}
                        {% endif%}

                        {% endfor %}


                      </div>



                {% endif %}


                {{ form.as_p }}

				<button type="submit" class="btn btn-secondary" value="Change Password" style="width: 100%; background-color: #0088cc; font-family: 'Lucida Grande', 'Lucida Sans Unicode', Arial, Helvetica, Verdana, sans-serif; font-size: 15px;">Change</button>
            </form>
        </div>
                                    
        <div class="card-footer text-center py-3">
            <div class="small"><a href="{% url 'login' %}" style="font-family: 'Lucida Grande', 'Lucida Sans Unicode', Arial, Helvetica, Verdana, sans-serif; color: #333333; opacity: 0.9; font-size: 15px;">Have a problem? Go to <span style="font-family: 'Lucida Grande', 'Lucida Sans Unicode', Arial, Helvetica, Verdana, sans-serif; color: #0088cc; font-size: 15px;">Home Page</span></a>
            </div>
        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
        </div>
        
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('#exampleModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>
{% endblock %}
</body>
</html>
